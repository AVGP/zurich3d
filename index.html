<doctype html>
<html>
  <head>
    <title>Zurich 3D Terrain</title>
    <meta name="viewport" content="width=device-width">
    <style>
    html, body, canvas {
      margin: 0;
      padding: 0;

      width:  100%;
      height: 100%;
      height: 100vh;
    }

    canvas {
      z-index: 1;
      display: none;
    }

    #loading {
      position: absolute;
      z-index: 10;
      top:  0;
      left: 0;
      width: 100%;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>Loading the data...</h1>
      <img src="loading.gif" alt="Loading data... this may take some time!" />
      <h2>It's huge, be patient please :)</h2>
    </div>
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
